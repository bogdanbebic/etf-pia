<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="ishouse">
    <th mat-header-cell *matHeaderCellDef> House/Apartment </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.ishouse">home</mat-icon>
      <mat-icon *ngIf="!element.ishouse">apartment</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size in squared meters </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="furnished">
    <th mat-header-cell *matHeaderCellDef> Furnished </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.furnished">check</mat-icon>
      <mat-icon *ngIf="!element.furnished">clear</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="renting">
    <th mat-header-cell *matHeaderCellDef> For Rent </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.renting">check</mat-icon>
      <mat-icon *ngIf="!element.renting">clear</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon matListIcon>euro</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="promoted">
    <th mat-header-cell *matHeaderCellDef> Promoted </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.promoted">check</mat-icon>
      <mat-icon *ngIf="!element.promoted">clear</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.active">check</mat-icon>
      <mat-icon *ngIf="!element.active">clear</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="offers">
    <th mat-header-cell *matHeaderCellDef> Offers </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a *ngIf="element.offers && element.offers.length" mat-stroked-button routerLink="/offers/{{dataSource[i]._id}}"
        routerLinkActive="active" color="primary">
        View Offers
        <mat-icon>euro</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
