<div class="center">
  <h1>User: '{{username}}'</h1>
  <h1>Change User Data:</h1>
  <mat-form-field appearance="fill">
    <mat-label>Firstname</mat-label>
    <input [(ngModel)]="firstname" matInput required>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Lastname</mat-label>
    <input [(ngModel)]="lastname" matInput required>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input [(ngModel)]="city" matInput required>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input [(ngModel)]="country" matInput required>
  </mat-form-field>
  <br />

  <button mat-stroked-button color="primary" (click)="changeUserData()">
    <span>Change Data</span>
  </button>

  <br />
  <h1>Change Profile Picture:</h1>
  <input #fileInput type="file" name="image" accept="image/*" (change)='selectImage($event)'>
  <br />
  <br />
  <button mat-stroked-button color="primary" (click)="changeProfilePicture()">
    <span>Change Profile Picture</span>
  </button>
</div>
