<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="ishouse">
    <th mat-header-cell *matHeaderCellDef> House/Apartment </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.ishouse">home</mat-icon>
      <mat-icon *ngIf="!element.ishouse">apartment</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size in squared meters </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>

  <ng-container matColumnDef="renting">
    <th mat-header-cell *matHeaderCellDef> Is For Rent </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.renting">check</mat-icon>
      <mat-icon *ngIf="!element.renting">clear</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove from promoted </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-stroked-button color="warn" (click)="removeFromPromoted(dataSource[i]._id)">
        Remove
        <mat-icon>remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
